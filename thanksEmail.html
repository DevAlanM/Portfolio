<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagem Enviada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #58a6ff;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
    }

    a {
      text-decoration: none;
      background-color: #2ea043;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #3fb950;
    }
  </style>
</head>
<body>
  <h1>✅ Sua mensagem foi enviada com sucesso!</h1>
  <p>Obrigado por entrar em contato, Alan responderá em breve.</p>
  <a href="index.html">← Voltar para o portfólio</a>
</body>
</html>
